    Don Giovanni (K. 527; complete title: Il dissoluto punito, ossia il Don Giovanni, literally The Rake Punished, or Don Giovanni) is an opera in two acts with music by Wolfgang Amadeus Mozart and Italian libretto by Lorenzo Da Ponte. It is based on the legends of Don Juan, a fictional libertine and seducer. It was premiered by the Prague Italian opera at the Teatro di Praga (now called the Estates Theatre) on October 29, 1787.[1] Da Ponte's libretto was billed, like many of its time, as dramma giocoso, a term that denotes a mixing of serious and comic action. Mozart entered the work into his catalogue as an opera buffa. Although sometimes classified as comic, it blends comedy, melodrama and supernatural elements.
  
    A staple of the standard operatic repertoire, Don Giovanni is currently tenth on the Operabase list of the most-performed operas worldwide.[2] It has also proved a fruitful subject for writers and philosophers.

    [Source](http://en.wikipedia.org/wiki/Don_Giovanni)
