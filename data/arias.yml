-
  name: Un bel dì vedremo
  opera_name: Madama Butterfly
  sort_key: bel di vedremo
  synopsis:
  videos: 
    - //www.youtube.com/embed/bkUq98oiyRc?rel=0
    - //www.youtube.com/embed/mbG1ySzPMsM?rel=0
  libretto: |
    Un bel dì, vedremo
    levarsi un fil di fumo
    sull'estremo confin del mare.
    E poi la nave appare.
    Poi la nave bianca
    entra nel porto,
    romba il suo saluto.
    Vedi? È venuto!
    Io non gli scendo incontro. Io no.
    Mi metto là sul ciglio del colle e aspetto,
    e aspetto gran tempo
    e non mi pesa,
    la lunga attesa.

    E uscito dalla folla cittadina,
    un uomo, un picciol punto
    s'avvia per la collina.
    Chi sarà? chi sarà?
    E come sarà giunto
    che dirà? che dirà?
    Chiamerà Butterfly dalla lontana.
    Io senza dar risposta
    me ne starò nascosta
    un po' per celia
    e un po' per non morire
    al primo incontro;
    ed egli alquanto in pena
    chiamerà, chiamerà:
    "Piccina mogliettina,
    olezzo di verbena"
    i nomi che mi dava al suo venire.
    (a Suzuki)
    Tutto questo avverrà,
    te lo prometto.
    Tienti la tua paura,
    io con sicura fede l'aspetto.
    
  libretto_english: |
    One good day, we will see
    Arising a strand of smoke
    Over the far horizon on the sea
    And then the ship appears
    And then the ship is white
    It enters into the port, it rumbles its salute.
    Do you see it? He is coming!
    I don't go down to meet him, not I.
    I stay upon the edge of the hill
    And I wait a long time
    but I do not grow weary of the long wait.

    And leaving from the crowded city,
    A man, a little speck
    Climbing the hill.
    Who is it? Who is it?
    And as he arrives
    What will he say? What will he say?
    He will call Butterfly from the distance
    I without answering
    Stay hidden
    A little to tease him,
    A little as to not die.
    At the first meeting,
    And then a little troubled
    He will call, he will call
    "Little one, dear wife
    Blossom of orange"
    The names he called me at his last coming.
    All this will happen,
    I promise you this
    Hold back your fears -
    I with secure faith wait for him.
    
-
  name: Nessun Dorma
  opera_name: Turandot
  sort_key: nessun dorma
  synopsis: |
    "Nessun dorma" (English: "None shall sleep")[1] is an aria from the final act of Giacomo Puccini's opera Turandot,[2] and is one of the best-known tenor arias in all opera. It is sung by Calaf, il principe ignoto (the unknown prince), who falls in love at first sight with the beautiful but cold Princess Turandot. However, any man who wishes to wed Turandot must first answer her three riddles; if he fails, he will be beheaded.
  videos:
    - //www.youtube.com/embed/bUbA5y1hnFg?rel=0
    - //www.youtube.com/embed/TOfC9LfR3PI?rel=0
  libretto: |
    Nessun dorma! 
    Nessun dorma!
    Tu pure, o, Principessa,
    nella tua fredda stanza,
    guardi le stelle
    che tremano d'amore
    e di speranza.
    Ma il mio mistero è chiuso in me,
    il nome mio nessun saprà!
    No, no, sulla tua bocca lo dirò
    quando la luce splenderà!
    Ed il mio bacio scioglierà il silenzio
    che ti fa mia!
    (Il nome suo nessun saprà!...
    e noi dovrem, ahime, morir!)
    Dilegua, o notte!
    Tramontate, stelle!
    Tramontate, stelle!
    All'alba vincerò!
    vincerò, vincerò!
  libretto_english: |
    Nobody shall sleep!... 
    Nobody shall sleep! 
    Even you, o Princess, 
    in your cold room, 
    watch the stars, 
    that tremble with love 
    and with hope.
    But my secret is hidden within me,
    my name no one shall know... 
    No! No! On your mouth I will tell it  
    when the light shines.
    And my kiss will dissolve the silence that makes you mine!...
    (No one will know his name  
    and we must, alas, die.)
    Vanish, o night! 
    Set, stars!  
    Set, stars! 
    At dawn, I will win!  
    I will win! I will win!
    
-
  name: Non pui andrai
  opera_name: The Marriage of Figaro
  sort_key: non pui andrai
  synopsis: At the end of the first act, Count Almaviva finds Cherubino hiding in Susanna's quarters. The Count was already suspicious that Cherubino had designs on his wife, Countess Rosina, and overall disapproves of his loose lifestyle. However, he cannot punish Cherubino, as he himself was only in Susanna's quarters to proposition her. The Count sends Cherubino away instead, to his regiment in Seville. In this aria, Figaro teases Cherubino about his Spartan military future, in stark contrast with the pleasant and flirtatious life he has enjoyed in the Count's palace.[1]
  videos: //www.youtube.com/embed/e1-FKyOTvto?rel=0
  libretto: |
    Non più andrai, farfallone amoroso,
    notte e giorno d'intorno girando;
    delle belle turbando il riposo
    Narcisetto, Adoncino d'amor.

    Non più avrai questi bei pennacchini,
    quel cappello leggero e galante,
    quella chioma, quell'aria brillante,
    quel vermiglio donnesco color.

    Tra guerrieri, poffar Bacco!
    Gran mustacchi, stretto sacco.
    Schioppo in spalla, sciabla al fianco,
    collo dritto, muso franco,
    un gran casco, o un gran turbante,
    molto onor, poco contante!

    Ed invece del fandango,
    una marcia per il fango.
    Per montagne, per valloni,
    con le nevi e i sollioni.
    Al concerto di tromboni,
    di bombarde, di cannoni,
    che le palle in tutti i tuoni
    all'orecchio fan fischiar.
    Cherubino alla vittoria:
    alla gloria militar!
    
  libretto_english: |
    You shall frolic no more, lustful butterfly,
    Day and night flitting to and fro;
    Disturbing ladies in their sleep
    Little Narcissus, Adonis of love.

    No longer will you have these beautiful feathers,
    That light, romantic cap,
    That hair, that glowing countenance,
    That rosy, womanly complexion.

    Among soldiers, by Jove!
    A big moustache, a little kit.
    With a rifle on your shoulder, and a sabre on your flank,
    Standing up straight, hard faced,
    A big helmet, or a big turban,
    Plenty of honour, little pay!

    And instead of dancing the fandango,
    A march through the mud.
    Through mountains, through valleys,
    With snow and with the sun beating down.
    To the beat of the bugle,
    Of bombs, of cannons,
    Whose thunderous report
    Makes your ears ring.
    Cherubino, to victory:
    To glory in battle!
    
