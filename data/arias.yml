  name: Che gelida manina
  opera_name: La Bohème
  sort_key: che gelida manina
  videos: //www.youtube.com/embed/rpxXlhTP8os?rel=0
  libretto: |
    Che gelida manina,
    se la lasci riscaldar.
    Cercar che giova?
    Al buio non si trova.
    Ma per fortuna
    é una notte di luna,
    e qui la luna
    l?abbiamo vicina.
    Aspetti, signorina,
    le dirò con due parole
    chi son, e che faccio,	
    come vivo. Vuole?
    Chi son? Sono un poeta.
    Che cosa faccio? Scrivo.
    E come vivo? Vivo.
    In povertà mia lieta
    scialo da gran signore
    rime ed inni d?amore.	
    Per sogni e per chimere
    e per castelli in aria,
    l?anima ho milionaria.
    Talor dal mio forziere
    ruban tutti i gioelli
    due ladri, gli occhi belli.
    V?entrar con voi pur ora,
    ed i miei sogni usati
    e i bei sogni miei,
    tosto si dileguar!
    Ma il furto non m?accora,
    poiché, poiché v?ha preso stanza
    la speranza!
    Or che mi conoscete,
    parlate voi, deh! Parlate. Chi siete?
    Vi piaccia dir!
  libretto_english: |
    What a frozen little hand,
    let me warm it for you.
    What's the use of looking?
    We won't find it in the dark.
    But luckily
    it's a moonlit night,
    and the moon
    is near us here.
    Wait, mademoiselle,
    I will tell you in two words,
    who I am, what I do,
    and how I live. May I?
    Who am I? I am a poet.
    What do I do? I write.
    And how do I live? I live.
    In my carefree poverty
    I squander rhymes
    and love songs like a lord.
    When it comes to dreams and visions
    and castles in the air,
    I've the soul of a millionaire.
    From time to time two thieves
    steal all the jewels
    out of my safe, two pretty eyes.
    They came in with you just now,
    and my customary dreams
    my lovely dreams,
    melted at once into thin air!
    Bu the theft doesn't anger me,
    for their place has been
    taken by hope!
    Now that you know all about me,
    you tell me who you are.
    Please do!

